<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>CP Mobile APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <!-- Telegram login button (optional but recommended for authentication) -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
  data-telegram-login="garigunbot"
  data-size="medium"
  data-onauth="onTelegramAuth(user)"
  data-request-access="write"></script>

<!-- Your custom JavaScript for handling Telegram user info -->
<script type="text/javascript">
function onTelegramAuth(user) {
console.log('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
}
</script>
</html>
